name: PR Test

on:
  pull_request:
    branches: [ main ]  # main 브랜치로의 PR에 대해 실행

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 프로젝트에 맞는 Node.js 버전 선택
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test